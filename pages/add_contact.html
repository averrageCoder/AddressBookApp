<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Add Contact</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <a href="./home.html">
                <img src="../assets/images/logo.png" alt="logo" width="50">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book-text">BOOK</span>
                </div>
            </a>
        </div>
    </header>
    <div class="form-content">
        <form action="#" autocomplete="off">
            <div class="form-header">
                <div class="form-title">
                    Person Address Form
                </div>
                <div class="flexbox">
                    <a href="../pages/home.html" class="flexbox close-button">
                    <img class="hvr-icon-spin hvr-icon" src="../assets/icons/cross.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="form-body">
                <div class="row-content">
                    <label class="label text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="" required>
                    <error-output class="name-error" for="name"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone" name="phone" placeholder="" required>
                    <error-output class="phone-error" for="phone"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Address</label>
                    <textarea id="address" class="input" name="address" style="height: 100px;" required></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>
                <div class="column-content">
                    <div class="column">
                        <label class="label text" for="phone">State</label>
                        <div>
                            <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
                        </div>
                        <error-output class="phone-error" for="phone"></error-output>
                    </div>

                    <div class="column">
                        <label class="label text" for="phone">City</label>
                        <div>
                            <select id ="state" class="form-control" required></select>
                        </div>
                        <error-output class="phone-error" for="phone"></error-output>
                    </div>
        
                    <div class="column" style="margin-right: 0px;">
                        <label class="label text" for="phone">Zip Code</label>
                        <input class="input" type="text" id="phone" name="phone" placeholder="" required>
                        <error-output class="phone-error" for="phone"></error-output>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/cities.js"></script>
    <script defer src="../js/utility.js"></script>
    <script defer src="../js/site-properties.js"></script>
    <script src="../js/add_contact.js"></script>
</body>
</html>
