<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Add Contact</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <a class="homepage_href" >
                <img src="../assets/images/logo2.png" alt="logo" width="47" height="47">
                <div style="margin-left: 5px;">
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book-text">BOOK</span>
                </div>
            </a>
        </div>
    </header>
    <div class="form-content">
        <form action="#" autocomplete="nope" onreset="event.preventDefault(); resetForm()" onsubmit="save(event)">
            <div class="form-header">
                <div class="form-title">
                    Person Address Form
                </div>
                <div class="flexbox">
                    <a href="" class="homepage_href flexbox close-button">
                    <img class="hvr-icon-spin hvr-icon" src="../assets/icons/cross.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="form-body">
                <div class="row-content">
                    <label class="label text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="" required>
                    <error-output class="name-error" for="name"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone" name="phone" placeholder="" required>
                    <error-output class="phone-error" for="phone"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Address</label>
                    <textarea id="address" class="input" name="address" style="height: 6vw;" required></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>
                <div class="column-content">
                    <div class="column">
                        <label class="label text" for="phone">State</label>
                        <div>
                            <select onchange="print_city('city', this.selectedIndex);" id="state" name ="stt" class="select" required></select>
                        </div>
                    </div>

                    <div class="column">
                        <label class="label text" for="phone">City</label>
                        <div>
                            <select id ="city" class="select" required></select>
                        </div>
                    </div>
        
                    <div class="column" style="margin-right: 0px;">
                        <label class="label text" for="zip">Zip Code</label>
                        <input class="input" type="text" id="zip" name="zip" placeholder="" required>
                        <error-output class="zip-error" for="zip"></error-output>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="submit-reset">
                    <button type="submit" id="submitButton" class="button submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/cities.js"></script>
    <script defer src="../js/utility.js"></script>
    <script defer src="../js/site-properties.js"></script>
    <script src="../js/add_contact.js"></script>
</body>
</html>
