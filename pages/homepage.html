<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <title>Address Book App</title>
</head>

<body>
    <header class="header">
        <div class="logo-content">
            <a class="homepage_href">
                <img src="../assets/images/logo.png" alt="logo" width="50">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book-text">BOOK</span>
                </div>
            </a>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="person-detail-text"> Person Details 
                <div class="person-count">5</div>
            </div>
            <a href="" class="add-contact-href add-button">
                <img src="../assets/icons/add-24px.svg" alt="">Add Person
            </a>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <!-- populated from homepage.js -->
            </table>
        </div>
    </div>
    <script defer src="../js/site-properties.js"></script>
    <script defer src="../js/utility.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
